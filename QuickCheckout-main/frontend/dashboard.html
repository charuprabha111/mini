<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <img src="./images/profile.png" alt="logo-image" class="heroImg" />
      <span style="display: flex;align-items: center;">
        <img src="./images/night-mode.png" height="25px" title="change theme" style="background-color: white;border-radius: 50%;display: none;" id="btn009" alt="">
        <button id="btn01">Order history</button> 
      </span>
    </div>
    <div style="display: flex;justify-content: center;">
      <video id="video" playsinline></video>
    </div>
    <div class="totalParent">
      <div class="totalText">Total</div>
      <div class="totalValue" id="totalDiv1"></div>
    </div>
    <div class="inputsection">
      <input type="text" id="barcodeResult" placeholder="Detected barcode will appear here" >
      <button id="addbtn">Add</button>
    </div>
    <div class="list">
      <div class="headers">
        <!-- Removed Sr No., Item Name, and Quantity columns -->
      </div>
    </div>
   
    
    <div class="submissionAvailable" style="display: none;">
      
      <div class="item" style="flex-direction: row-reverse;">
        <div style="width: 20%;border-bottom: 1px solid black;padding-bottom: 4px;">
          <div class="totalValue" id="totalDiv2"></div>
        </div>
      </div>
      <div style="display: flex;justify-content: center;margin: 10px;">
        <button id="submitbtn">Submit</button>
      </div>
    </div>
  </div>
  <div id="orderPreviewModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn" id="closePreview">&times;</span>
      <h2>Order Confirmation</h2>
      <div id="orderDetails"></div>
      <p>Total: <span id="orderTotal"></span></p>
      <button id="confirmOrder">Confirm </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
