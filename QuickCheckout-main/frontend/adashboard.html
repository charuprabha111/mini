<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        /* General Reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            font-weight: 500;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #0f2b35; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e0e0e0; /* Light text color */
        }

        /* Container Styling */
        .container {
            padding: 2rem;
            border-radius: 1rem;
            border: 2px solid #5ce0a1; /* Soft green border */
            background-color: rgba(18, 47, 59, 0.9); /* Semi-transparent dark background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6); /* Shadow for depth */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            color: #5ce0a1; /* Soft green for the heading */
            margin-bottom: 30px;
        }

        /* Button Styles */
        button {
            background-color: #5ce0a1; /* Soft green button background */
            color: #0f2b35; /* Dark text color for contrast */
            border: none;
            width: 100%;
            height: 50px;
            border-radius: 8px; /* Rounded button */
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #4dc08d; /* Darker green on hover */
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        <button id="addProduct">Add Products</button>
        <button id="manageInventory">Manage Inventory</button>
        <button id="orderhistory">Order History</button>
    </div>
    <script src="adashboard.js" defer></script>
</body>
</html>
